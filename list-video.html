<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画再生</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

    <main class="player">
        <section class="video">
            <video src="./【厳選】ゴッフィおもしろ場面集.mp4" class="video__thumbnail" controls></video>
            <div class="video__info info">
                <img src="./image/profile_gray.png" alt="チャンネルアイコン" class="info__icon">
                <h2 class="info__title">
                    【厳選】ゴッフィおもしろ場面集
                </h2>
                <div class="info__small">
                    <p class="info__channelName">抹茶らて</p>
                    <small class="info__time">1年前・30回再生</small>
                </div>
            </div>
        </section>

        <div class="button">
            <button class="button__item btnPrev"><img src="./image/icon.svg" alt=""></button>
            <button class="button__item btnPlay"><img src="./image/stop.svg" alt=""></button>
            <button class="button__item btnNext"><img src="./image/next.svg" alt=""></button>
        </div>

        <form class="tag">
            <div class="tag__wrapper">
                <label class="tag__item checkbox" for="tag1">
                    <input type="checkbox" class="checkbox__icon" name="tag1" id="tag1" value="あとで見る">
                    あとで見る
                </label>
                <label class="tag__item checkbox" for="tag2">
                    <input type="checkbox" class="checkbox__icon" name="tag2" id="tag2" value="【視聴済】推しの実況">
                    【視聴済】推しの実況
                </label>
                <label class="tag__item checkbox" for="tag3">
                    <input type="checkbox" class="checkbox__icon" name="tag3" id="tag3" value="【PS】BGMたち">
                    【PS】BGMたち
                </label>
                <label class="tag__item checkbox" for="tag4">
                    <input type="checkbox" class="checkbox__icon" name="tag4" id="tag4" value="落ち着いた曲">
                    落ち着いた曲
                </label>
                <button type="button" class="tag__new newTag">
                    <span>+</span>
                    <p>新しいタグ</p>
                </button>
            </div>
        </form>

        <section class="recomend">
            <h2 class="recomend__title">
                おすすめ動画
            </h2>
            <div class="video-small">
                <video src="./【厳選】ゴッフィおもしろ場面集.mp4" class="video-small__thumbnail"></video>
                <div class="video-small__info">
                    <h2 class="video-small__title">
                        【厳選】ゴッフィおもしろ場面集
                    </h2>
                    <div class="video-small__small">
                        <p class="video-small__channelName">抹茶らて</p>
                        <small class="video-small__time">1年前・30回再生</small>
                    </div>
                </div>
            </div>
            <div class="video-small">
                <video src="./【厳選】ゴッフィおもしろ場面集.mp4" class="video-small__thumbnail"></video>
                <div class="video-small__info">
                    <h2 class="video-small__title">
                        【厳選】ゴッフィおもしろ場面集
                    </h2>
                    <div class="video-small__small">
                        <p class="video-small__channelName">抹茶らて</p>
                        <small class="video-small__time">1年前・30回再生</small>
                    </div>
                </div>
            </div>
            <div class="video-small">
                <video src="./【厳選】ゴッフィおもしろ場面集.mp4" class="video-small__thumbnail"></video>
                <div class="video-small__info">
                    <h2 class="video-small__title">
                        【厳選】ゴッフィおもしろ場面集
                    </h2>
                    <div class="video-small__small">
                        <p class="video-small__channelName">抹茶らて</p>
                        <small class="video-small__time">1年前・30回再生</small>
                    </div>
                </div>
            </div>
            <div class="video-small">
                <video src="./【厳選】ゴッフィおもしろ場面集.mp4" class="video-small__thumbnail"></video>
                <div class="video-small__info">
                    <h2 class="video-small__title">
                        【厳選】ゴッフィおもしろ場面集
                    </h2>
                    <div class="video-small__small">
                        <p class="video-small__channelName">抹茶らて</p>
                        <small class="video-small__time">1年前・30回再生</small>
                    </div>
                </div>
            </div>

        </section>

    </main>
    <footer class="footer">
        <a href="index.html" class="footer__button">おすすめ動画</a>
        <a href="list.html" class="footer__button">再生リスト</a>
        <a href="setting.html" class="footer__button">設定</a>
    </footer>

    <script>
        const video = document.querySelectorAll('.video-small');

        video.forEach(obj => {
            obj.addEventListener('click', () => {
                window.location.href = './video.html'
            })
        });
    </script>

</body>

</html>
